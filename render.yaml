services:
  # FastAPI Backend Service (Minimal config for free tier)
  - type: web
    name: nrg-datasense-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python run.py
    envVars:
      - key: PORT
        value: 5000
    autoDeploy: true

  # React Frontend Service (Minimal config for free tier)
  - type: web
    name: nrg-datasense-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: "https://nrg-datasense-backend.onrender.com"
    autoDeploy: true 